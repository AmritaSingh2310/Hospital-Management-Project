{% extends 'accounts/base.html' %}
{% block content %}
<h1>Register</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label>Username</label>
        {{ form.username }}
    </div>
    <div class="form-group">
        <label>Email</label>
        {{ form.email }}
    </div>
    <div class="form-group">
        <label>{{ form.password1.label }}</label>
        {{ form.password1 }}
    </div>
    <div class="form-group">
        <label>{{ form.password2.label }}</label>
        {{ form.password2 }}
    </div>
    <div class="role-group">
        <label><strong>{{ form.role.label }}</strong></label>
        {{ form.role }}
    </div>
    <button type="submit" class="btn">Register</button>
</form>
<p style="text-align: center; margin-top: 1rem;">
    Already have account? <a href="{% url 'accounts:login' %}" style="color: #667eea;">Login</a>
</p>
{% endblock %}
